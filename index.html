<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lemonade Stand</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Welcome to the Lemonade Stand!</h1>
    </header>
    <main>
        <div class="container">
            <img src="lemonade.jpg" alt="A glass of lemonade" class="lemonade-img">
            <h2>Refreshing Lemonade</h2>
            <p>Enjoy a cold glass of freshly squeezed lemonade on a hot day!</p>
            <button id="orderButton">Order Now!</button>
            <div id="orderMessage" class="hidden"></div>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 Lemonade Stand. All rights reserved.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
